<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
</head>

<body>
    <div class="container">
        <div class="wrap">
            <div class="heading">
                <h1>Online Currency Converter</h1>
            </div>

            <div class="working-div">
                <div class="left-div">
                    <div class="btns">
                        <button class="btn left-btns">RUB</button>
                        <button class="btn left-btns left-active">USD</button>
                        <button class="btn left-btns">EUR</button>
                        <button class="btn left-btns">AZN</button>
                    </div>
                    <input class="left-input inputs" type="number" placeholder="0.00">
                </div>

                <div class="right-div">
                    <div class="btns">
                        <button class="btn right-btns">RUB</button>
                        <button class="btn right-btns">USD</button>
                        <button class="btn right-btns">EUR</button>
                        <button class="btn right-btns right-active">AZN</button>
                    </div>
                    <input class="right-input inputs" type="number" placeholder="0.00">
                </div>
            </div>




        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
